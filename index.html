<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Exercise 7 - Start</title>
		<style>
        form {
            width: 400px;
            margin: 0 auto;
            border: 1px dashed deeppink;
            border-radius: 12px;
            padding: 20px;
        }
        label {
            display: block;
            margin: 0 1px 4px;
            font-size: 18px;
            font-weight: bold;
        }

        input, select, textarea, button {
            display: block;
            margin-bottom: 1px;
            border: 1px solid black;
            border-radius: 4px;
            padding: 8px 4px;
            width: 180px;
        }

        input[type="checkbox"] {
            display: inline-block;
            width: auto;
            margin-bottom: 1px;
        }

        textarea {
            height: 120px;
        }

        button {
            background: deeppink;
            color: white;
            cursor: pointer;
            display: inline-block;
        }

        button:hover {
            background: #ad0262;
            color: #ff89cc;
        }

        button[type=reset] {
            background: #888888;
            color: black;
        }

        button[type=reset]:hover {
            background: #2d2d2d;
            color: white;
        }
		</style>
	</head>
	<body>
		<form method="GET">
			<!--			- Name-->
			<label for="name">Name:</label>
			<input type="text" id="name" name="name">
			<!--			- Email-->
			<label for="email">Email:</label>
			<input type="email" id="email" name="email">
			<!--			- Age-->
			<label for="age">Age:</label>
			<input type="number" id="age" name="age">
			<!--			- Gender-->
			<label for="gender">Gender</label>
			<select name="gender" id="gender">
				<option value="female">üë©‚Äçü¶≥ Female</option>
				<option value="male">üë®‚Äçü¶∞ Male</option>
			</select>
			<!--			- Accept Privacy Policy-->
			<label for="privacy">Accept our Privacy Policy</label>
			<input type="checkbox" id="privacy">
			<!--			- Comments-->
			<label for="comments">Comments:</label>
			<textarea id="comments" name="comments"></textarea>

			<button type="reset">Reset</button>
			<button type="submit">Send Message</button>
		</form>
	</body>
</html>
